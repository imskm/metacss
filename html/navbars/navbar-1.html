					</li>

			</div>
		</div>
		<div class="navbar-right">
			<div class="navbar-content">
				<ul class="navbar-menu">
					<li class="navbar-menu-item">
						<a href="#" class="navbar-menu-item-link">REGISTER</a>

					<li class="navbar-menu-item">
						<a href="#" class="navbar-menu-item-link">LOGIN</a>
					</li>
					<li class="navbar-menu-item">

							<span class="icon"><i class="ri-shopping-cart-line"></i></span>
						</a>
					</li>
				</ul>
			</div>
		</div>

<script>
document.querySelector(".navbar-hamburger").addEventListener("click", (e) => {
	document.querySelector(".navbar").classList.toggle("is-open");
