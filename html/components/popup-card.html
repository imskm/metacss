<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Popup card</title>
<link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
	<section class="popup-section open-card">
		<div class="container">
			<div class="wrapper">
				<div class="popup-card">
					<div class="popup-card-close-btn">
						<svg  class="close-btn" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 50 50">
						<path d="M 7.71875 6.28125 L 6.28125 7.71875 L 23.5625 25 L 6.28125 42.28125 L 7.71875 43.71875 L 25 26.4375 L 42.28125 43.71875 L 43.71875 42.28125 L 26.4375 25 L 43.71875 7.71875 L 42.28125 6.28125 L 25 23.5625 Z"></path>
						</svg>
					</div>
					<div class="popup-card-body">
						<div class="popup-card-body-header">
							<h2 class="header-text">Coming This Summer</h2>
						</div>
						<div class="popup-card-body-title">
							<h3 class="title-text">Be one of the first to get Apple Card</h3>
						</div>
						<div class="popup-card-body-subtitle">
							<p class="subtitle-text">Enter your apple ID email address we'll send you the latest news about about Appple Card. * </p>
						</div>
							<form class="popup-card-email-form">
								<input class="email-form-input"  type="email" name="email" placeholder="Apple ID email address ">
								<button class="email-form-btn" type="button" value="submit">Submit</button>
							</form>	
							<div class="popup-card-footer">
								<p class="footer-text">* Apple will send email or push notification, where available, when there's news about the release of Apple Card
								</p>
							</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
